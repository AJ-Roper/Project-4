        <div class="browse__bar">
          <h2 class="browse_header">View Available Dogs</h2>

              <input

                type="text"
                placeholder="Search by Breed, Age, or Location"
              />

            </form>
          </div>
        </div>
      </nav>

          <div class="range">
            <div class="field">
              <div class="value__left">0</div>
              <input
                class="filter__input"
                type="range"
                min="0"
                max="250"
                value="100"
                steps="1"
              />
              <div class="value__right">250</div>
            </div>
          </div>
        </div>
      </div>
