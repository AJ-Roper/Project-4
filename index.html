<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 4</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js" defer></script>
    <script
      src="https://kit.fontawesome.com/66767013e4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="loading__screen">
     <img class="loader__img" src="./assets/dog_gif.gif">
    </div>
    <section id="landing">
      <nav>
        <div class="nav__container">
          <div class="logo">
            <img class="logo__img" src="./assets/paw.png" />
            <span class="wordmark">Furrever</span>
          </div>
          <div class="hamburger__menu"><i class="fa-solid fa-bars"></i></div>
          <div class="nav__links">
            <div class="nav__link--list">
              <a class="nav-link">Home</a>
              <a class="nav-link">Find Your Pup</a>
              <a class="nav-link nav-link__primary">Contact</a>
            </div>
          </div>
        </div>
        <div class="browse__bar">
          <h2 class="browse_header">View Available Dogs</h2>
          <div class="search__container">
            <form class="search__bar--container">
              <input
                class="search__bar"
                type="text"
                placeholder="Find a random dog by searching 'random'!"
              />
              <button class="search__btn" onclick="main()">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </form>
          </div>
        </div>
      </nav>
    </section>
    <section id="results">
      <div class="search__results--header">
        <h2 class="results__h2">Search Results:</h2>
        <div class="filter__container">
          <h5 class="results__h5">number of images:</h5>
          <div class="range">
            <div class="field">
              <div class="value__left">1</div>
              <input
                id="range__element"
                type="range"
                min="1"
                max="6"
                value="0"
                steps="1"
              />
              <div class="value__right">6</div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div id="dogs"></div>
    </section>
    <footer id="main__footer">
      <h1 class="copywrite">&copy; AJ Roper 2024</h1>
    </footer>
  </body>
</html>
